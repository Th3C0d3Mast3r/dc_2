<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Details</title>
</head>
<body>
    <h1>Add Student</h1>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="number" id="id" placeholder="Enter ID">
    <button onclick="addDetails()">Add</button>

    <script>
        function addDetails() {
            const name = document.getElementById('name').value.trim();
            const id = document.getElementById('id').value.trim();

            if (name && id) {
                fetch('http://localhost:3000/addDetails', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, uid: Number(id) })
                })
                .then(res => {
                    if (!res.ok) throw new Error("Error saving student");
                    return res.json();
                })
                .then(data => {
                    alert(`Student added: ${data.name} (ID: ${data.uid})`);
                })
                .catch(err => alert(err.message));
            } else {
                alert("Fill both fields");
            }
        }
    </script>
</body>
</html>

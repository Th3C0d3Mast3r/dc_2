<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetch Details</title>
</head>
<body>
    <h1>Fetch Student Details</h1>
    <input type="number" id="id" placeholder="Enter ID">
    <button onclick="fetchDetails()">Fetch</button>

    <script>
        function fetchDetails() {
            const id = document.getElementById('id').value.trim();
            if (id) {
                fetch(`http://localhost:3000/getDetails?id=${id}`)
                    .then(res => {
                        if (!res.ok) throw new Error("Student not found");
                        return res.json();
                    })
                    .then(data => {
                        alert(`Name: ${data.name}, ID: ${data.uid}`);
                    })
                    .catch(err => alert(err.message));
            } else {
                alert("Enter an ID");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetch Details</title>
</head>
<body>
    <h1>Fetch Student Details</h1>
    <input type="number" id="id" placeholder="Enter ID">
    <button onclick="fetchDetails()">Fetch</button>

    <script>
        function fetchDetails() {
            const id = document.getElementById('id').value;
            if (id) {
                fetch(`http://localhost:3000/getDetails/${id}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data) {
                            alert(`Name: ${data.name}, ID: ${data.uid}`);
                        } else {
                            alert("No student found!");
                        }
                    })
                    .catch(err => console.error(err));
            } else {
                alert("Enter an ID");
            }
        }
    </script>
</body>
</html>
